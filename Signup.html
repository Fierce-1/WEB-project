<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>
<body style="background-color: #ffc79d">
    <div class="container-fluid" style="background-color: #ffe4c8; width: 50%; border-radius: 20px; margin-top: 150px">
        <div class="row">
            <div class="col-10 col-sm-10 col-md-10 col-lg-6 ps-5">
                <div class="form-group ">
                    <h1 class="mt-3 mb-3">Sign Up</h1>
                    <br>
                    <div class="input-group">
                        <span class="fa fa-user input-group-text" style=" background-color: #ffe4c8; border: none"></span>
                        <input style="background-color: #ffe4c8; border: 1px none; border-bottom-style: solid" class=" form-control rounded-0 mb-3 shadow-none" type="text" id="name" name="name" placeholder="Your Name " required>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="fa fa-envelope input-group-text" style=" background-color: #ffe4c8; border: none"></span>
                        <input style="background-color: #ffe4c8; border: 1px none; border-bottom-style: solid" class=" form-control rounded-0 mb-3 shadow-none" type="email" name="email" id="email" placeholder="Your Email" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="fa fa-lock input-group-text" style=" background-color: #ffe4c8; border: none"></span>
                        <input style="background-color: #ffe4c8; border: 1px none; border-bottom-style: solid" class=" form-control rounded-0 mb-3 shadow-none" type="password" name="pass" id="pass" placeholder="password" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="fa fa-unlock input-group-text" style=" background-color: #ffe4c8; border: none"></span>
                        <input style="background-color: #ffe4c8; border: 1px none; border-bottom-style: solid" class=" form-control rounded-0 mb-3 shadow-none" type="password" name="pass1" id="pass1" placeholder="Confirm Your Password" required>
                    </div>
                    <br><br>
                    <input class="btn btn-outline-warning ps-5 pe-5 ms-sm-0 mb-3 text-dark rounded-pill" type="submit" value="Register">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center pt-lg-5 mt-lg-5 mb-xxl-5">
                <figure class="figure">
                    <img class="img img-fluid" src="images/signup.png" alt="">
                </figure>
                <a class="text-dark" href="Login.html">Already a Customer</a>
            </div>
        </div>
    </div>
</body>
</html>
